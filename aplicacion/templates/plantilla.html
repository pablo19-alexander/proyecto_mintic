{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title>{% block titulo %}{% endblock %}</title>
  <link type="text/css" href="{% static "css/style.css" %}" rel="stylesheet"/>
  <link rel="icon" type="image/x-icon" href="static/img/logo2.png" />
  
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <header class="mb-3">
        <div class="container__header">
            <div class="logo">
                <img src="static/img/logo.png" alt="logo">
            </div>

            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="{% url 'inicio' %}">Inicio</a></li>
                        <li><a href="{% url 'nosotros' %}">Nosotros</a></li>
                        <li><a href="{% url 'mas' %}">Leer mas</a></li>
                        <li><a href="{% url 'crud' %}">Crud</a></li>
                        <li><a href="#" class="header__register">
                                <input type="button" class="btn__header-register" value="Registrarse">
                            </a></li>
                    </ul>
                </nav>
            </div>
        </div>
  </header>

  <main class="container">
    <div class="row">
        <div class="col-12">
            {% block contenido %}{% endblock %}
        </div>
    </div>  
  </main>

  <footer class="footer text-center">
    <div class="container">Copyright &copy; AlDiaConTuNegocio
        <script>
            document.write(new Date().getFullYear())
        </script>
    </div>
    <!-- <span class="copyright-text"> Copyright &copy;<script>document.write(new Date().getFullYear())</script> -->
</footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>
</body>

</html>
