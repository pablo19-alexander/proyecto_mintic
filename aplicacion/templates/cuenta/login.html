{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="{% static "img/login.png" %}"/>
    <link type="text/css" href="{% static "css/login.css" %}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
      {% comment %} <a href="{% url 'inicio' %}" type="button" class="btn-close" aria-label="Close"></a> {% endcomment %}
        <div class="row">
			<div class="col-md-5 mx-auto mt-5">
            {% include 'mensaje.html' %}
            <div id="first">
				<div class="myform form ">
					 
               <div class="logo mb-3">
						 <div class="col-md-12 text-center">
							<h1>Login</h1>
						 </div>
					</div>
               
               <form method="post">
                  {% csrf_token %}
                  <div class="form-group">
                     <label for="exampleInputEmail1">{{form.email.label}}</label>
                     {{form.email}}
                  </div>
                  <div class="form-group">
                     <label for="exampleInputEmail1">{{form.password.label}}</label>
                     {{form.password}} 
                  </div>
                  <div class="form-group">
                     <p class="text-center">Has olvidado tu contraseña?<a href="#"> Cambiar contraseña</a></p>
                  </div>
                  <div class="col-md-12 text-center ">
                     <button type="submit" class="btn btn-block mybtn btn-primary tx-tfm">Acceder</button>
                     <a name="" id="" class="btn btn-block mybtn btn-secondary tx-tfm" href="{% url 'inicio' %}" role="button">Volver al inicio</a>
                  </div>
                  <div class="col-md-12 ">
                     <div class="login-or">
                        <hr class="hr-or">
                        <span class="span-or">or</span>
                     </div>
                  </div>
                  <div class="form-group">
                     <p class="text-center">No tienes una cuenta? <a href="{% url 'registro' %}" id="signup">Registrate aquí</a></p>
                  </div>
               </form>
                 
				</div>
			</div>
		</div>
      </div>   
   
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
      
</body>

</html>
